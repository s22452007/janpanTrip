{% extends 'base.html' %}

{% block title %}建立新行程 - 日本旅遊規劃{% endblock %}

{% block content %}
<div class="container">
    <div class="create-trip-header">
        <a href="{% url 'travel:home' %}" class="back-btn">← 返回首頁</a>
        <h2>建立新的旅程</h2>
    </div>

    <div class="create-trip-form-container">
        <form method="post" class="create-trip-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3>基本資訊</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="trip_name">旅程名稱 *</label>
                        <input type="text" id="trip_name" name="trip_name" class="form-input" 
                               placeholder="例如：東京五日遊" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">旅程描述</label>
                    <textarea id="description" name="description" class="form-textarea" rows="3" style="resize:none;"
                              placeholder="描述這次旅程的主題或特色..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>日期設定</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">開始日期 *</label>
                        <input type="date" id="start_date" name="start_date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">結束日期 *</label>
                        <input type="date" id="end_date" name="end_date" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_time">每日開始時間</label>
                        <input type="time" id="start_time" name="start_time" class="form-input" value="09:00">
                    </div>
                    <div class="form-group">
                        <label for="end_time">每日結束時間</label>
                        <input type="time" id="end_time" name="end_time" class="form-input" value="18:00">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.history.back()">取消</button>
                <button type="submit" class="submit-btn">建立行程</button>
            </div>
        </form>
    </div>
</div>

<style>
.create-trip-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #f0f0f0;
}

.back-btn {
    color: #ff69b4;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 16px;
    border: 2px solid #ff69b4;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.back-btn:hover {
    background: #ff69b4;
    color: white;
}

.create-trip-form-container {
    max-width: 800px;
    margin: 0 auto;
}

.create-trip-form {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

.form-section {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #f0f0f0;
}

.form-section:last-of-type {
    border-bottom: none;
    margin-bottom: 0;
}

.form-section h3 {
    color: #333;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 600;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 500;
    margin-bottom: 8px;
    color: #333;
}

.form-input, .form-textarea {
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.form-input:focus, .form-textarea:focus {
    outline: none;
    border-color: #ff69b4;
}

.form-textarea {
    resize: vertical;
    min-height: 80px;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #f0f0f0;
}

.cancel-btn, .submit-btn {
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cancel-btn {
    background: #f8f9fa;
    color: #666;
    border: 2px solid #e0e0e0;
}

.cancel-btn:hover {
    background: #e9ecef;
    border-color: #ccc;
}

.submit-btn {
    background: linear-gradient(135deg, #ff69b4, #ff8fa3);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
}

.submit-btn:hover {
    background: linear-gradient(135deg, #e55aa0, #ff7a95);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .cancel-btn, .submit-btn {
        width: 100%;
    }
}
</style>

<script>
// 設定開始日期的最小值為今天
document.getElementById('start_date').min = new Date().toISOString().split('T')[0];

// 當開始日期改變時，設定結束日期的最小值
document.getElementById('start_date').addEventListener('change', function() {
    document.getElementById('end_date').min = this.value;
});

// 表單驗證
document.querySelector('.create-trip-form').addEventListener('submit', function(e) {
    const startDate = new Date(document.getElementById('start_date').value);
    const endDate = new Date(document.getElementById('end_date').value);
    
    if (endDate <= startDate) {
        e.preventDefault();
        alert('結束日期必須晚於開始日期');
        return false;
    }
    
    const daysDiff = (endDate - startDate) / (1000 * 60 * 60 * 24);
    if (daysDiff > 30) {
        if (!confirm('行程超過30天，確定要建立嗎？')) {
            e.preventDefault();
            return false;
        }
    }
});
</script>
{% endblock %}
